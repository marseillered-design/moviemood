<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieMood - Discover Movies by Mood</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1 class="logo">MovieMood</h1>
            <p class="tagline">Discover movies that match your mood</p>
        </header>

        <main>
            <section class="search-section">
                <div class="search-container">
                    <input 
                        type="text" 
                        id="moodInput" 
                        class="mood-input" 
                        placeholder="Describe your mood... (e.g., 'dark sci-fi like Interstellar' or 'light comedy for evening')"
                        autocomplete="off"
                    >
                    <button id="searchBtn" class="search-btn">Search</button>
                </div>

                <div class="region-selector">
                    <label for="countrySelect">Region:</label>
                    <select id="countrySelect" class="country-select">
                        <option value="US" selected>United States</option>
                        <option value="CA">Canada</option>
                        <option value="GB">United Kingdom</option>
                        <option value="DE">Germany</option>
                        <option value="FR">France</option>
                        <option value="IT">Italy</option>
                        <option value="ES">Spain</option>
                        <option value="NL">Netherlands</option>
                        <option value="BE">Belgium</option>
                        <option value="AT">Austria</option>
                        <option value="CH">Switzerland</option>
                        <option value="SE">Sweden</option>
                        <option value="NO">Norway</option>
                        <option value="DK">Denmark</option>
                        <option value="FI">Finland</option>
                        <option value="PL">Poland</option>
                        <option value="PT">Portugal</option>
                        <option value="IE">Ireland</option>
                        <option value="CZ">Czech Republic</option>
                        <option value="GR">Greece</option>
						<option value="GR">Ukraine</option>
                    </select>
                </div>
            </section>
			<div class="content-tabs">
        <button class="tab active" data-type="movie">ðŸŽ¬ Movies</button>
        <button class="tab" data-type="tv">ðŸ“º Series</button>
        <button class="tab" data-type="documentary">ðŸŽ¥ Documentary</button>
      </div>
      <label class="anime-toggle">
        <input type="checkbox" id="animeToggle"> ðŸŽŒ Include Anime
      </label>
    </section>

            <section class="results-section" id="resultsSection">
                <div class="loading" id="loading" style="display: none;">
                    <div class="spinner"></div>
                    <p>Finding movies that match your mood...</p>
                </div>

                <div class="error-message" id="errorMessage" style="display: none;"></div>

                <div class="movies-grid" id="moviesGrid">
                    <div class="welcome-message">
                        <h2>Welcome to MovieMood</h2>
                        <p>Tell us how you're feeling and we'll suggest the perfect movies and shows for you.</p>
                        <p class="example-text">Try: "dark sci-fi like Interstellar" or "light comedy for evening"</p>
                    </div>
                </div>
            </section>
        </main>

        <footer>
            <p>Powered by TMDB API</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
