<!DOCTYPE html><html lang="en"><head>  <meta charset="UTF-8">  <meta name="viewport" content="width=device-width, initial-scale=1.0">  <title>MovieMood</title>  <link rel="stylesheet" href="style.css"></head><body>  <header>    <a href="/" class="logo">MovieMood</a>  </header>  <div class="movie-page" id="moviePage">    <div class="movie-hero">      <img id="moviePoster" src="" alt="">      <div class="movie-info">        <h1 id="movieTitle"></h1>        <div class="movie-meta">          <span id="movieYear"></span>          <span id="movieRuntime"></span>          <span id="movieGenres"></span>        </div>        <div class="movie-ratings">          <span class="rating tmdb">? TMDB: <strong id="tmdbRating"></strong></span>          <a class="rating imdb" id="imdbLink" target="_blank">?? IMDb</a>        </div>        <p id="movieOverview"></p>        <div class="movie-crew">          <p><strong>Director:</strong> <span id="movieDirector"></span></p>          <p><strong>Cast:</strong> <span id="movieCast"></span></p>        </div>        <div id="watchProviders" class="watch-providers"></div>      </div>    </div>    <div class="movie-trailer" id="trailerContainer"></div>  </div>  <script src="movie.js"></script></body></html>
