<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MovieMood</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body class="movie-body">

  <!-- HERO SECTION -->
  <div class="movie-hero-section" id="heroSection">
    <div class="hero-backdrop" id="heroBackdrop"></div>
    <div class="hero-video-wrapper" id="heroVideoWrapper"></div>
    <div class="hero-gradient"></div>

    <!-- NAV -->
    <nav class="movie-nav">
      <a href="/" class="nav-logo">MovieMood</a>
      <div class="nav-links">
        <a href="favorites.html" class="nav-link">‚ù§Ô∏è Favorites</a>
      </div>
    </nav>

    <!-- HERO CONTENT -->
    <div class="hero-content">
      <div class="hero-left">
        <div class="hero-badges" id="heroBadges"></div>
        <h1 class="hero-title" id="movieTitle"></h1>
        <div class="hero-meta" id="heroMeta"></div>
        <p class="hero-overview" id="movieOverview"></p>
        <div class="hero-actions">
          <button class="btn-play" id="btnPlayTrailer">‚ñ∂ Play Trailer</button>
          <button class="btn-fav" id="btnFavorite">ü§ç Add to Favorites</button>
          <a class="btn-imdb" id="imdbLink" target="_blank" style="display:none">üé¨ IMDb</a>
        </div>
        <div class="hero-providers" id="watchProviders"></div>
      </div>
    </div>

    <!-- MUTE BUTTON -->
    <button class="mute-btn" id="muteBtn" style="display:none">üîá</button>
  </div>

  <!-- DETAILS SECTION -->
  <div class="movie-details-section">
    <div class="details-grid">

      <!-- POSTER -->
      <div class="details-poster">
        <img id="moviePoster" src="" alt="">
      </div>

      <!-- INFO -->
      <div class="details-info">
        <h2 class="details-title" id="detailsTitle"></h2>

        <div class="info-row">
          <span class="info-label">Director</span>
          <div id="movieDirector"></div>
        </div>

        <div class="info-row">
          <span class="info-label">Cast</span>
          <div class="cast-scroll" id="movieCast"></div>
        </div>

        <div class="info-row">
          <span class="info-label">Genres</span>
          <div class="genre-tags" id="movieGenres"></div>
        </div>

        <div class="info-row">
          <span class="info-label">Rating</span>
          <div class="ratings-row">
            <span class="rating-badge tmdb-badge">‚≠ê <strong id="tmdbRating"></strong> TMDB</span>
          </div>
        </div>
      </div>
    </div>

    <!-- SIMILAR MOVIES -->
    <div class="similar-section" id="similarSection" style="display:none">
      <h2 class="section-title">More Like This</h2>
      <div class="similar-grid" id="similarGrid"></div>
    </div>
  </div>

  <!-- TRAILER MODAL -->
  <div class="trailer-modal" id="trailerModal">
    <div class="trailer-modal-inner">
      <button class="modal-close" id="modalClose">‚úï</button>
      <div id="trailerContainer"></div>
    </div>
  </div>

  <script src="movie.js"></script>
</body>
</html>
