<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MovieMood</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <a href="/" class="logo">MovieMood</a>
	<a href="favorites.html" class="favorites-link">‚ù§Ô∏è Favorites</a>
  </header>

  <div class="movie-page" id="moviePage">
    <div class="movie-hero">
      <img id="moviePoster" src="" alt="">
      <div class="movie-info">
        <h1 id="movieTitle"></h1>
        <div class="movie-meta">
          <span id="movieYear"></span>
          <span id="movieRuntime"></span>
          <span id="movieGenres"></span>
        </div>
        <div class="movie-ratings">
          <span class="rating tmdb">‚≠ê TMDB: <strong id="tmdbRating"></strong></span>
          <a class="rating imdb" id="imdbLink" target="_blank">üé¨ IMDb</a>
        </div>
        <p id="movieOverview"></p>
        <div class="movie-crew">
          <p><strong>Director:</strong></p>
          <div id="movieDirector"></div>
          <p><strong>Cast:</strong></p>
          <div id="movieCast" class="cast-grid"></div>
        </div>
        <div id="watchProviders" class="watch-providers"></div>
      </div>
    </div>
    <div class="movie-trailer" id="trailerContainer"></div>
  </div>

  <script src="movie.js"></script>
</body>
</html>
